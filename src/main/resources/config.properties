# Browser Configuration
browser=chrome
headless=false
implicit.wait=10
explicit.wait=20
page.load.timeout=30

# Application URLs
base.url=https://demo.opencart.com/
admin.url=https://demo.opencart.com/admin/

# Test Data
test.data.path=src/test/resources/testdata/
